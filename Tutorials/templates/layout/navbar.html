<div class="container-fluid mt-5 text-white">
    <nav class="navbar navbar-expand-sm navbar-light bg-info text-white">
        <div class="container text-white">
            <a class="navbar-brand" href="{% url 'homepage' %}" style="color:white;">All</a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    {% for town in towns %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'eachtownpage' town.id %}" style="color:white; padding-left:5px;">{{town.name}}</a>
                    </li>
                    {% endfor %}
                   
                </ul>
                <form class="d-flex my-2 my-lg-0" method="GET">
                    <input class="form-control me-sm-2" name="search" type="text" placeholder="Search" value="{{new_search}}">
                    <button class="btn btn-outline-warning my-2 my-sm-0 text-white" type="submit">Search</button>
                    <a href="{% url 'logoutpage' %}" class="btn btn-sm bg-warning text-white py-2" style="margin-left:10px;">Logout</a>
                </form>
            </div>
        </div>
    </nav>

</div>
