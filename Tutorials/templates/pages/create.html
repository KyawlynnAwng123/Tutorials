{% extends 'layout/main.html' %}
{% block content %}
<div>

<div class="container mt-5" style="width:600px;">
    <div class="bg-info text-white py-2 text-center">
        <h5>Create Form</h5>
    </div>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="mb-3 mt-5">
            <label for="" class="form-label">Name*</label>
            <input type="text" class="form-control" name="name" id="" aria-describedby="emailHelpId"
                placeholder="@KyawLynnAwng">

        </div>
        <div class="mb-3 mt-5">
            <label for="" class="form-label">Age*</label>
            <input type="number" class="form-control" name="age" id="" aria-describedby="emailHelpId"
                placeholder="Enter your age">

        </div>
       
        <div class="mb-3 mt-5">
            <label for="" class="form-label">Image*</label>
            <input type="file" class="form-control" name="image" id="" aria-describedby="emailHelpId">

        </div>
        <div class="mb-3 mt-5">
            <label for="" class="form-label">Town*</label>
           <select name="address" id="" class="form-control">
            {% for town in towns %}
            <option value="{{town.id}}">{{town.name}}</option>
            {% endfor %}
           </select>

        </div>
        <div>
            <button type="submit" class="btn btn-sm bg-info text-white">Create</button>
         <a href="{% url 'homepage' %}" class="btn btn-sm bg-info text-white">Home</a>


        </div>
    </form>
</div>

{% endblock content %}
