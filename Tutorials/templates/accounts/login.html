{% load static %}
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css/' %}">
   <title>Document</title>
</head>
<body>
   <div>
      <div class="mt-5">
         {% if messages %}
           {% for loginmessage in messages %}
           <div class="bg-info py-2 text-white text-center">
             {{loginmessage}}
           </div>
           {% endfor %}
         
        
         {% endif %} 
         </div>
     </div>
   </div>
   <div class="container mt-5" style="width:600px;">
      <div class="bg-info py-2 text-white text-center">
         <h5>Login Here</h5>
      </div>
      <form action="" method="POST">
         {% csrf_token %}
         <div class="mb-3 mt-5">
            <label for="" class="form-label">Name*</label>
            <input type="text" class="form-control" name="name" id="" aria-describedby="emailHelpId"
                placeholder="@KyawLynnAwng">

        </div>
        <div class="mb-3 mt-5">
         <label for="" class="form-label">Password</label>
         <input type="password" class="form-control" name="password" id="">

     </div>
        
         
         <button type="submit" class="btn btn-sm bg-info text-white">Login</button>
        
         

      </form>
      
   </div>
</body>
</html>
